<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATORS</title>
</head>
<body>
    <script>
  //ARITHMETIC OPERATORS
  var a = 5;
  var b = 2;
  document.write(a+b)
  console.log(a+b)
  document.write("<br>")

  var a = 3;
  var b = 4;
  var c = "java";
  document.write(a+b+c)
  document.write("<br>")

  var a = 6;
  var b = 7;
  document.write(a++)
  document.write("<br>")
  document.write(++b)
  document.write("<br>")

  document.write(a--)
  document.write("<br>")
  document.write(--b)
  document.write("<br>")

 //COMPARISION OPERATORS
   var a = 7;
   var b = 7;
   var c = 2;
   var d = "7";
   document.write(a + "==" +b+ ":")
   document.write(a==b)
   document.write("<br>")
   document.write(a + "!=" +b+ ":")
   document.write(a!=b)
   document.write("<br>")
   document.write(a + "!=" +c+ ":")
   document.write(a!=c)
   document.write("<br>")
   document.write(a + "<" +c+ ":")
   document.write(a<c)
   document.write("<br>")
   document.write(a + ">" +c+ ":")
   document.write(a>c)
   document.write("<br>")
   document.write(b+ "==" +d+ ":")
   document.write(b==d)
   document.write("<br>")
   document.write(b+ "===" +d+ ":")
   document.write(b===d)
   document.write("<br>")

 //LOGICAL OPERATORS
   var a = 6;
   var b = true;
   var c = 7;
   var d = "Java"
   var e = 6
   document.write(a&&b)
   document.write("<br>")
   document.write((5<7)&&(7>9))
   document.write("<br>")
   document.write((7>2)||(5<2))
   document.write("<br>")
   document.write(!(2<7))
   document.write("<br>")
   document.write(!false)

 </script>
</body>
</html>
