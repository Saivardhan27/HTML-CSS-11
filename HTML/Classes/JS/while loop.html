<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-loop</title>
</head>
<body>
    <script>
        /*While loop is performed as long as specific condition is true*/
        /*syntax:
         while(condition){
            //code to be executed
         }
        */ 

        var num= +prompt("Enter a number")
        while(num!=0){
            document.write("Entered number:" +num+ "<br>")
            num=+prompt("Enter a number")
        }
    </script>
</body>
</html>
