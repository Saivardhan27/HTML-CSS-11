<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop</title>
</head>
<body>
    <script>
        /*for in loops through the properties of an object also it can loops through the proporties of an array*/

        var fruits=['mango','apple','banana','kiwi']
        document.write(fruits+"<br>")
        for(index in fruits){
            document.write(index+ ":" +fruits[index]+"<br>")
        }
    </script>
</body>
</html>
