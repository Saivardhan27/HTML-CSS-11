<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA TYPES</title>
</head>
<body>
    <script>
           /* PRIMITIVE DATA TYPES */
        /* 1.Number DataType*/
        var x = 23
        console.log(typeof(x))
        console.log(x)
        document.write(x)

        var y = 27
        console.log(typeof(y))
        console.log(y)
        document.write(y)

        /* 2.String DataType*/
        var  x = 'India'
        console.log(typeof(x))
        console.log(x)

        var  y = "Cricket"
        console.log(typeof(y))
        console.log(y)

        /* 3.Boolean DataType*/
        var x = true
        console.log(typeof(x))
        console.log(x)

        var y = false
        console.log(typeof(y))
        console.log(y)

           /*SPECIAL DATA TYPES*/
        /* 1.Undefined DataTypes : Here We cannot provide any value for the variable to store then it will show that as a undefined*/
        var a;
        console.log(typeof(a))
        console.log(a)

        /* 2.Null DataTypes*/
        var b = null
        console.log(b)

        /*COMPOSITE DATA TYPES*/
        /* 1.Array Datatypes*/
        var names = ['sai','sree',27,null,true]
        console.log(names) 

        var cricketer = ['Dhoni','Raina',73,true]
        console.log(cricketer)

        /*2.Object Datatype*/
        var s = {'Name':"Sai",'Age':23,'place':"Hyd",'Married':false,'Land':null}
        console.log(s)


        
        var N = [{'Name':"Sai",'Age':23,'place':"Hyd",'Married':false,'Land':null},
                 {'Name':"Sree",'Age':23,'place':"Ban",'Married':false,'Land':"2acres"}]
        console.log(N)         
    </script>
</body>
</html>
