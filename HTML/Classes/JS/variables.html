<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Variables</title>
  </head>
  <body>
    <script>
      var num1 = 10;
      console.log(num1);
      document.write(num1);

      let num2 = 20;
      console.log(num2);
      document.write(num2);

      const num3 = 30;
      console.log(num3);

      /*Variable values and let values can be declared as many as u can.It will print the output.But u cannot able to give the const values more than one time.Because it is fixed*/
      num1 = 70;
      console.log(num1);

      num1 = 2327;
      console.log(num1);

      num2 = 72;
      console.log(num2);

      num1  = 237;
      console.log(num1);
    </script>
  </body>
</html>
