<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-Loop</title>
</head>
<body>
    <script>
        /*for loop is used to repeat a specific  block of code known number of times*/
        /*syntax :
          for(initialization;condition;increment){
            //code to be executed
          } 
        */

       var sum = 0;
        for(let counter=1;counter<=5;counter++){
           sum= sum+counter
        }
        document.write(sum)
    </script>
</body>
</html>
