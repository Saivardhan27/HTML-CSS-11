<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="../imges/netflix favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="page-logo">
        <img src="../imges/Netflix logo.png" alt="Netflix logo">
    </header>
  <main>
     <form>
     <div class="Sign In Input">
        <h1>Sign In</h1>
        <label for="Emailphone">
          <input type="text" type="Email" id="Email" name="Email" placeholder="Email or PhoneNumber" mandatory>
        </label> <br> <br>
        <label for="password">
          <input type="Password" id="Password" name="Password" placeholder="Password">
         <br> 
        <button>Sign In</button>
        <h2>OR</h2>
        <input type="text" placeholder="Use a Sign-in code"> <br> <br>
        <div class="P2">
         <a href="#">Forgot Password?</a> <br> <br>
        </div> 
        <div class="help-input-guide">
            <input type="checkbox" name="##" value="Remember me" id="Remember">Remember me
        </div> 
        <div class="Signup">
            <p>New to Netflix?</p>
            <a href="#">Sign up now</a> 
        </div> <br> <br>
        <div class="captch">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a></p>
        </div>
     </div>   
    </form>
  </main>
</body>
</html>
