<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--1.Ordered List-->
    <h1>CSK Batting Lineup</h1>
    <ol>
        <li>Ruturaj Gaikwad</li>
        <li>Devon Conway</li>
        <li>Ajinkya Rahane</li>
    </ol>

    <!--2.Unorderwed List-->
    <h1>CSK Bowlers</h1>
    <ul>
        <li>Deepak Chahar</li>
        <li>Ravindra Jadeja</li>
        <li>Shardhul Thakur</li>
    </ul>

    <!--3.Descriptive or Definition List-->
    <h1>CSK Team</h1>
    <dl>
        <dt>CSK CAPTAIN</dt>
        <dd>Mahendra Singh Dhoni</dd> <br>
        <dt>CSK HITTERS</dt>
        <dd>Daryl Mitchell</dd>
        <dd>Shivam Dube</dd>
        <dd>Samir Rizvi</dd>
    </dl>
</body>
</html>
